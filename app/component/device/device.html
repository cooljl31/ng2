<section class="wrapper">
	<div class="container">
		<h3>Demonstrating Http request, Event binding, ViewChild</h3>
		<h4>My Devices:</h4>

		<div class="row">
			<div class="col-sm-5">

				<div *ngFor="let device of devices">
					{{device.name}}
				</div>

				<search (onsearch)="doSearch($event)"></search>
				<p *ngIf="searchbox">
					Query term from the "Search" component (using ViewChild): {{searchbox.q}}
				</p>
			</div>
		</div>
	</div>
</section>
