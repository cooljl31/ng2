<section class="wrapper">
	<div class="container">
		<h3>Demonstrating http and ViewQuery</h3>
		<h4>My Devices:</h4>

		<div class="row">
			<div class="col-sm-5">

				<div *ngFor="#device of devices">
					{{device.name}}

				<search></search>
				<p *ngIf="searchbox1">

				</p>
			</div>
		</div>
	</div>
</section>
